{% macro render_field(field) %}
<div class="form-element">
    <dt>{{ field.label }}</dt>
    <dd>{{ field(**kwargs)|safe }}
        {% if field.errors %}
        <div class="alert alert-danger">
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </dd>
</div>
{% endmacro %}
